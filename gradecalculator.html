<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    input { width: 100px; margin: 5px 0; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px 20px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <form id="gradeForm">
    <label>25%: Exam 1 (0-100): <input type="number" id="exam1" min="0" max="100" step="any" required></label>
    <label>25%: Exam 2 (0-100): <input type="number" id="exam2" min="0" max="100" step="any" required></label>
    <label>25%: Exam 3 (0-100): <input type="number" id="exam3" min="0" max="100" step="any" required></label>
    <label>20%: Homework (0-100): <input type="number" id="homework" min="0" max="100" step="any" required></label>
    <label>5%: Attendance (0-100): <input type="number" id="attendance" min="0" max="100" step="any" required></label>
    <button type="submit">Calculate Grade</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    // Calculate weighted score based on: Exams = 75% (25% each), Homework = 20%, Attendance = 5%
    const thresholds = {
      A: 90,
      BPlus: 87,
      B: 80,
      CPlus: 77,
      C: 70,
      DPlus: 67,
      D: 60
    };

    document.getElementById('gradeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const exam1 = parseFloat(document.getElementById('exam1').value) || 0;
      const exam2 = parseFloat(document.getElementById('exam2').value) || 0;
      const exam3 = parseFloat(document.getElementById('exam3').value) || 0;
      const homework = parseFloat(document.getElementById('homework').value) || 0;
      const attendance = parseFloat(document.getElementById('attendance').value) || 0;

      const weightedScore =
        (exam1 * 0.25) +
        (exam2 * 0.25) +
        (exam3 * 0.25) +
        (homework * 0.20) +
        (attendance * 0.05);

      let letter = 'F';
      if (weightedScore >= thresholds.A) letter = 'A';
      else if (weightedScore >= thresholds.BPlus) letter = 'B+';
      else if (weightedScore >= thresholds.B) letter = 'B';
      else if (weightedScore >= thresholds.CPlus) letter = 'C+';
      else if (weightedScore >= thresholds.C) letter = 'C';
      else if (weightedScore >= thresholds.DPlus) letter = 'D+';
      else if (weightedScore >= thresholds.D) letter = 'D';

      document.getElementById('result').innerHTML =
        `Final Score: ${weightedScore.toFixed(2)}%<br>Letter Grade: ${letter}`;
    });
  </script>
</body>
</html>
